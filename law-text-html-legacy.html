<div class="infographicWrapper imageInfographic contentItem noGap" id="id<t4 type='meta' meta='content_id' />" data-position-default="ZoneA" data-position-selected="<t4 type='content' name='Zone Option' output='normal' display_field='value' />">
    <t4 type="meta" meta="html_anchor" />
    <t4 type="content" name="Infographic Title" output="selective-output" process-format="true" format='<div class="infographicTitle standardContent"><h2 id="label<t4 type=&quot;meta&quot; meta=&quot;content_id&quot; />">$value</h2></div>' />
    <t4 type="content" name="Disclaimer" output="selective-output" modifiers="striptags,htmlentities" format="<div class=&quot;disclaimerWrapper&quot;><span class=&quot;infoGraphicDisclaimer card-text&quot;>$value</span></div>" />
    <div class="dateWrapper">
        <p class="modifiedDate"><em>Updated: <t4 type="meta" meta="last_modified" format="EEEE, MMMM d, yyyy" /></em>
            <p>
    </div>

    <div class="infographic">

        <div class="infographicItem color<t4 type='content' name='Statistic 1 Color Combination' output='normal' display_field='value' /> col-xs-12<t4 type='content' name='Statistic 2 Heading' output='selective-output' modifiers='striptags,htmlentities' format=' col-lg-4' />">
            <div class="infographicItemHeader">
                <t4 type="content" name="Statistic 1 Heading" output="normal" modifiers="striptags,htmlentities" />
            </div>
            <div class="infographicMedia card-img">
                <t4 type="content" name="Statistic 1 Media" output="normal" formatter="image/*" />
            </div>
            <t4 type="content" name="Statistic 1 Text" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" format="<div class=&quot;infographicItemText standardContent&quot;>$value</div>" />
        </div>

        <t4 type="content" name="Statistic 2 Heading" output="selective-output" process-format="true" format="<div class=&quot;infographicItem imageInfographicMid color<t4 type='content' name='Statistic 2 Color Combination' output='normal' display_field='value' /> col-xs-12 col-lg-4&quot;>"
        />
        <t4 type="content" name="Statistic 2 Heading" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" format="<div class=&quot;infographicItemHeader&quot;> $value </div>" />
        <div class="infographicMedia card-img">
            <t4 type="content" name="Statistic 2 Media" output="normal" formatter="image/*" />
        </div>
        <t4 type="content" name="Statistic 2 Text" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" format="<div class=&quot;infographicItemText standardContent&quot;>$value</div>" />
        <t4 type="content" name="Statistic 2 Heading" output="selective-output" process-format="true" format="</div>" />


        <t4 type="content" name="Statistic 3 Heading" output="selective-output" process-format="true" format="<div class=&quot;infographicItem color<t4 type='content' name='Statistic 3 Color Combination' output='normal' display_field='value' /> col-xs-12 col-lg-4&quot;>"
        />
        <t4 type="content" name="Statistic 3 Heading" output="selective-output" process-format="true" format="<div class=&quot;infographicItemHeader&quot;>$value</div>" />
        <div class="infographicMedia card-img">
            <t4 type="content" name="Statistic 3 Media" output="normal" formatter="image/*" />
        </div>
        <t4 type="content" name="Statistic 3 Text" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" format="<div class=&quot;infographicItemText standardContent&quot;>$value</div>" />
        <t4 type="content" name="Statistic 3 Heading" output="selective-output" process-format="true" format="</div>" />

        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>
    <t4 type="content" name="Summary Text" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" format="<div class=&quot;infographicSummary standardContent&quot;>$value</div>" />
    <div class="clearfix"></div>
</div>
